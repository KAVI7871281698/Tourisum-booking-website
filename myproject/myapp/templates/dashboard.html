{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}"> -->
    <!-- <script src="{% static 'js/admin_dashboard.js' %}" defer></script> -->
</head>
<style>
    /* General Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    background: #1e1e2f;
    color: #fff;
    transition: background 0.3s ease-in-out;
}

/* Sidebar */
.sidebar {
    width: 250px;
    height: 100vh;
    background: #111;
    padding: 20px;
    position: fixed;
}

.sidebar h2 {
    text-align: center;
    color: #ffcc00;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    padding: 15px;
    border-bottom: 1px solid #333;
    transition: 0.3s;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
}

.sidebar ul li:hover {
    background: #ffcc00;
}

.sidebar ul li:hover a {
    color: #111;
}

/* Main Content */
.main-content {
    margin-left: 250px;
    padding: 20px;
    width: calc(100% - 250px);
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #222;
    padding: 20px;
    border-radius: 10px;
}

.dark-mode-toggle {
    background: #ffcc00;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 18px;
    border-radius: 5px;
}

/* Dashboard Cards */
.dashboard {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
}

.card {
    flex: 1;
    min-width: 200px;
    background: #333;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
}

.card:hover {
    transform: scale(1.05);
}

.card h3 {
    color: #ffcc00;
    margin-bottom: 10px;
}

.card p {
    font-size: 22px;
    font-weight: bold;
}

</style>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/dashboard_booking">Bookings</a></li>
            <li><a href="/user_information">Users</a></li>
            <li><a href="/dashboard_package">Packages</a></li>
            <li><a href="/logout2">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Admin Dashboard</h1>
            <button class="dark-mode-toggle">ðŸŒ™</button>
        </header>

        <section class="dashboard">
            <div class="card">
                <h3>Total Users</h3>
                <p>{{ user }}</p>
            </div>
            <div class="card">
                <h3>Total Bookings</h3>
                <p>{{ booked }}</p>
            </div>
        </section>
    </div>
</body>
</html>
