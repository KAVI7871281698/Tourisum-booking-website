/* Reset some default styles */
body, ul {

body {

/* Navbar Styling */
.navbar {
    background: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 20px;
}

.navbar .logo {
    font-size: 1.5em;
    font-weight: bold;
}

.nav-links {
    display: flex;
    /* margin-top: 40px; */
}

.nav-links li {
    margin: 0 15px;
    position: relative;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 8px 15px;
    transition: 0.3s;
}

.nav-links a:hover {
    background: #555;
    border-radius: 5px;
}

/* Dropdown Menu */
.dropdown-menu {
    display: none;
    position: absolute;
    background: #444;
    top: 35px;
    left: 0;
    min-width: 150px;
    border-radius: 5px;
}

.dropdown-menu li {
    width: 100%;
}

.dropdown-menu a {
    display: block;
    padding: 10px;
    color: white;
}

.dropdown-menu a:hover {
    background: #666;
}
